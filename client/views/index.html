				<div ng-controller="ModalCtrl">
				    <script type="text/ng-template" id="shareModalContent.html">
				        <div class="modal-header">
				            <h3 class="modal-title">Hey There From TifGif</h3>
				        </div>
				        <div class="modal-body">
				            <img class="gifs" src="{{gif.url}}">
				            <form>
					            <input type="email" placeholder="send gif to:" ng-model="recipient">
					            <input type="text" placeholder="gif from:" ng-model="sender">
					            <input type="textarea" placeholder="your message here" ng-model="message">
					            <button ng-click='share(sender, recipient, message)'>Send</button>
				            </form>
				        </div>
				        <div class="modal-footer">
				            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
				            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
				        </div>
				    </script>
				    <script type="text/ng-template" id="tinderModalContent.html">
				        <div class="modal-header">
				            <h3 class="modal-title">Hey There From TifGif</h3>
				        </div>
				        <div class="modal-body">
				            <img class="gifs" src="{{activeGif.url}}">
				        </div>
				        <div class="modal-footer">				          
				            <button class="btn btn-warning" type="button" ng-click="dislike()">Not</button>
				            <button class="btn btn-primary" type="button" ng-click="like()">Hot</button>
				        </div>
				    </script>
				</div>
